<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        fieldset {
            border: 2px solid black;
            padding: 10px;
            width: 425px;
        }
    </style>
</head>
<body>
    <form>
        <fieldset>
            <legend>Contact information:</legend>
            <table>
                <tr>
                    <td>
                        <label for="first-name">First name:</label>
                    </td>
                    <td>
                        <input type="text" id="first-name" name="first-name">
                    </td>
                    <td>
                        <label>Preferred contact method:</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="last-name">Last name:</label>
                    </td>
                    <td>
                        <input type="text" id="last-name" name="last-name">
                    </td>
                    <td>
                        <input type="checkbox" id="pref-email" name="preferred-contact" value="email">
                        <label for="pref-email">Email</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="email">Email:</label>
                    </td>
                    <td>
                        <input type="email" id="email" name="email">
                    </td>
                    <td>
                        <input type="checkbox" id="pref-phone" name="preferred-contact" value="telephone">
                        <label for="pref-phone">Telephone</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="telephone">Telephone:</label>
                    </td>
                    <td>
                        <input type="tel" id="telephone" name="telephone">
                    </td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend>Feedback:</legend>
            <table>
                <tr>
                    <td>
                        <label for="subject">Message subject:</label>
                    </td>
                    <td>
                        <input type="text" id="subject" name="subject">
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <textarea name="message" rows="10" cols="45"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="attachment">Attach a file:</label>
                    </td>
                    <td>
                        <input type="file" id="attachment" name="attachment">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit">
                    </td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>
</html>
